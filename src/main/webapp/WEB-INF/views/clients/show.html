<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${client.getName() + ', ' + client.getSurname()}">VALUE</p>
<p th:text="${'Birthdate: ' +client.getBirthdate()}">VALUE</p>

</form>

</html>
